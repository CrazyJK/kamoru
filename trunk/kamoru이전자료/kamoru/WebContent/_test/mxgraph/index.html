<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>mxGraph Test Page</title>

<!-- Sets the basepath for the library if not in same directory -->
<script type="text/javascript">
  mxBasePath = 'javascript/src';
</script>
<!-- Loads and initiaizes the library -->
<script type="text/javascript" src="http://www.mxgraph.com/demo/mxgraph/src/js/mxclient.php?version=1.3.1.2&key=hnaAfqWqhIGdnCs%3D"></script>

<script type="text/javascript";>
function main(container)
{
	// Checks if the browser is supported
	if (!mxClient.isBrowserSupported())
	{
		// Displays an error message if the browser is not supported.
		mxUtils.error('Browser is not supported!', 200, false);
	}else{
		var model = new mxGraphModel();
		var graph = new mxGraph(container, model);

		// Gets the default parent for inserting new cells. This
		// is normally the first child of the root (ie. layer 0).
		var parent = graph.getDefaultParent();
		        
		// Adds cells to the model in a single step
		model.beginUpdate();
		try
		{
		  var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 80, 30);
		  var v2 = graph.insertVertex(parent, null, 'World!', 200, 150, 80, 30);
		  var e1 = graph.insertEdge(parent, null, '', v1, v2);
		}
		finally
		{
		  // Updates the display
		  model.endUpdate();
		}

		var node = document.getElementById('id-of-graph-container');
		var graph = new mxGraph(node);

	}
}

</script>
</head>
<body onload="main();">

</body>
</html>
