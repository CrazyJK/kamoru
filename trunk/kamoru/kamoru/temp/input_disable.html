<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[disabled] {
	border:0;
	color: #000000;
	background-color: #FFFFFF;
}
</style>
<script type="text/javascript">
window.onload = function() {
	document.all['txt'].disabled = true;
}
</script>
</head>
<body>
<h4>Input 태그 Disabled시 style 적용 예</h4>
<input type="text" name="txt" id="txt" value="abcdesf"/>
<input type="button" value="Enable" onclick="document.all['txt'].disabled = false;"/>
<input type="button" value="Disable" onclick="document.all['txt'].disabled = true;"/>
</body>
</html>
