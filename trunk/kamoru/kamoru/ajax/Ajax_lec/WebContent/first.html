<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>안녕하세요</title>
	<script type="text/javascript" src="httpRequest.js"></script>
	<script type="text/javascript">
	var xmlDoc = null;
	var xslDoc = null;
	
	function loadBook() {
		sendRequest("hello.jsp", null, loadedBooksXML, "GET");
	}
	function loadedBooksXML() {
		if (httpRequest.readyState == 4) {
			if (httpRequest.status == 200) {
				xmlDoc = httpRequest.responseXML;
				sendRequest("hello.xsl", null, loadedBooksXSL, "GET");
			}
		}
	}
	function loadedBooksXSL() {
		if (httpRequest.readyState == 4) {
			if (httpRequest.status == 200) {
				xslDoc = httpRequest.responseXML;
				doXSLT();
			}
		}
	}
	function doXSLT() {
		if (xmlDoc == null || xslDoc == null) return;
		
		var msg_id = document.getElementById("msg_id");
		
		if (window.ActiveXObject) {
			msg_id.innerHTML += xmlDoc.transformNode(xslDoc);
		} else {
			var xsltProc = new XSLTProcessor();
			xsltProc.importStylesheet(xslDoc);
			var fragment = xsltProc.transformToFragment(xmlDoc, document);
			msg_id.appendChild(fragment);
		}
		
	}
	</script>
</head>
<body>
<h1><b>안녕하세요</b></h1>  
	<br>: innerText (안녕하세요) ( ie)
  	<br>: innerHTML (<b>안녕하세요</b>) (표준)
  
<h1>안녕하세요</h1>
<div id="msg_id"></div>

<br>
<input type="button" value="서버로부터 자료 가져오기" onclick="loadBook()">
<form action="" AUTOCOMPLETE="on">
  <input type="text" name="name" >
  <input type="submit" value="확인">
</form>
</body>
</html>
