<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>댓글 목록</title>
  <style type="text/css">
    ul {
      margin: 0px 0px;
      border-style: solid;
      border-width: 1px;
      padding: 1px 1px;
    }
    li {
      list-style-type: none;
    }
  </style>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/comment.js"></script>
  <script type="text/javascript">
  //Comment 객체 생성  
  var comment = new Comment();
  
  function loadBooks() {
    comment.loadList();
  }
  
  function commentUpdateForm(id, bntObj) {
    comment.updateForm(id, bntObj);    
  }

  function commentUpdate() {
    comment.update();    
  }

  function cancelUpdate() {
    comment.cancel();
  }
  
  function commentDelete(id, obj) {
    if (confirm("삭제하시겠습니까?")) {
      comment.remove(id, obj);
    }
  }
  
  function addComment() {
    comment.insert();
  }  
  
  window.onload = function() {
    loadBooks();
  }
  
  </script>
</head>
<body>
<!-- comment의 다음 아이디를 구하기 위한 -->
<input type="hidden" id="next_id" name="next_id" value="11" />

<div id="list"></div>

<div id="insert" >
  <form action="" name="addForm">
      이름: <input type="text" name="name" size="10"><br/>
      내용: <textarea name="content" cols="40" rows="3"></textarea><br/>
      <input type="button" value="등록" onclick="addComment()"/>
  </form>
</div>

<div id="update" style="display: none">
  <form action="" name="updateForm">
      <input type="hidden" name="id" value=""/>
      이름: <input type="text" name="name" size="10"><br/>
      내용: <textarea name="content" cols="40" rows="3"></textarea><br/>
      <input type="button" value="수정" onclick="commentUpdate()"/>
      <input type="button" value="취소" onclick="cancelUpdate()"/>
  </form>
</div>

</body>
</html>
