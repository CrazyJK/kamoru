<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Application Title</title>
    
    <script type="text/javascript">
      var djConfig = {isDebug: true
              ,debugAtAllCosts : false
              ,debugContainerId : "_dojoDebugConsole"
              };
    </script>

    <script type="text/javascript" src="../dojoAjax/dojo.js"></script>

    <script language="JavaScript" type="text/javascript">
      //require statements
      dojo.require( "dojo.widget.*" );
      dojo.require( "dojo.widget.FloatingPane" );
      
      //all dojo.require above this line
      dojo.hostenv.writeIncludes(); //makes debugging in Venkman possible      
    </script>
    <script type="text/javascript">
      window.onload = function () {
          var check = document.getElementById("check");
          var label = document.getElementById("label");
        //"myHandler"이벤트 핸들러는 "mylink"노드의 "onclick" 속성을 위해 등록한다.
          dojo.event.connect(check, "onclick", myHandler1);
          dojo.event.connect(label, "onclick", myHandler2);
      };
      
      //"myHandler"처럼 명명되는 이벤트 핸들러를 선언한다.
      function myHandler1(evt) {
          var panel = document.getElementById("panel");
          var check = document.getElementById("check");

          if (check.checked == true) {
        	  panel.style.backgroundColor = "blue";
          } else {
            panel.style.backgroundColor = "red";
          }
      }
      function myHandler2(evt) {
          var check = document.getElementById("check");

          check.click();
          
      }
    </script>

    <style>
    #panel {
      width:400px;
      height:300px;
      background-color: red;
    }
    #label{
      background-color: blue;
      cursor: hand;
    }
    </style>
  </head>
  <body>


    <!-- Content Here -->
    <input type="checkbox" id="check" >
    <span id="label">눌러봐</span>
    <div id="panel"></div>

    <!-- START Debug Console -->
    <div dojoType="FloatingPane"
      title="Debug Console"
      constrainToContainer="1"
      style="width: 100%; height: 100px; left: 0px; bottom: 20px;"
    >
      <div id="_dojoDebugConsole"> </div>
    </div>
    <!-- END Debug Console -->
  </body>
</html>
