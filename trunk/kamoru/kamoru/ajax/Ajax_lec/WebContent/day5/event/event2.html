    dojo.event.connect(mylink, "onclick", myhandler);
}

function myhandler(evt) {
  var srcElement;
  if (evt.target) {
      srcElement = evt.target;
  } else if (evt.srcElement) {
      srcElement = evt.srcElement;
  }
  if (srcElement) {
      alert("dojo.event.connect event: " + srcElement.getAttribute("id"));
  }
};
</script>
