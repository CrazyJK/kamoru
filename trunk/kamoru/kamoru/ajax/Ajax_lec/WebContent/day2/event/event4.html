<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>이벤트 핸들러 제거</title>
<script type="text/javascript">

function onclick_button1(){
  alert("첫번째 이벤트 핸들러");
}

function onclick_button2(){
  alert("두번째 0 이벤트 핸들러");
}

function onclick_button2_1(){
  alert("두번째 1 이벤트 핸들러");
}

function onclick_button2_2(){
  alert("두번째 2 이벤트 핸들러");
}

function onclick_button3(){
  var btn = document.getElementById("btn");
  
  if (btn.detachEvent) {
    btn.detachEvent("onclick", onclick_button2);
  } else if (btn.removeEventListener) {
    btn.removeEventListener("click", onclick_button2, false);
  }
}

function onload_body() {
  var btn = document.getElementById("btn");
  var del = document.getElementById("del");
	
	//이벤트 핸들러 설정
	if (btn.attachEvent) {
	 //IE에서 이벤트 등록  
   btn.attachEvent("onclick", onclick_button1);
   btn.attachEvent("onclick", onclick_button2);
   
   //이벤트 핸들러 삭제 버튼 설정 
   del.attachEvent("onclick", onclick_button3);
	} else if (btn.addEventListener) {
   btn.addEventListener("click", onclick_button1, false);
   btn.addEventListener("click", onclick_button2, false);

   //이벤트 핸들러 삭제 버튼 설정 
   del.addEventListener("click", onclick_button3, false);
	}
}

</script>
</head>
<body onload="onload_body()">
<h3>이벤트 핸들러 제거</h3>
버튼 : <input type="button" value="클릭하세요!!!" id="btn">
<input type="button" value="이벤트 핸들러 제거" id="del">
</body>
</html>
