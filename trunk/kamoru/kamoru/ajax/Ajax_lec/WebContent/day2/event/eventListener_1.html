<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>이벤트 핸들러 모듈</title>
<script type="text/javascript">

/*Event 클래스 생성*/ 
var Event = {};

/*이벤트 핸들러 추가
element : 이벤트 발생 객체 
eventName : 이벤트명 (IE에서도 on을 제거한다 예:"click")
handler : 이벤트 처리 핸들러 
capture : 이벤트 캡처  
*/ 
Event.addListener = function (element, eventName, handler, capture) {
  //capture 인자를 생략하면 기본 값으로 false를 설정한다.
  capture = capture || false;
  
  if (element.attachEvent) {
    element.attachEvent("on" + eventName, handler);
  } else if (element.addEventListener) {
    element.addEventListener(eventName, handler, capture);
  }
} 

/*이벤트 핸들러 제거 
element : 이벤트 발생 객체 
eventName : 이벤트명 (IE에서도 on을 제거한다 예:"click")
handler : 이벤트 처리 핸들러 
capture : 이벤트 캡처  
*/ 
Event.removeListener = function(element, eventName, handler, capture) {
  //capture 인자를 생략하면 기본 값으로 false를 설정한다.
  capture = capture || false;
  
  if (element.detachEvent) {
    element.detachEvent("on" + eventName, handler);
  } else if (element.removeEventListener) {
    element.removeEventListener(eventName, handler, capture);
  }
}  

window.onload = function() {
  var abc = document.getElementById("abc");

  Event.addListener(abc, "keydown", onkeydown_abc);
  Event.addListener(document, "mousemove", onmousemove_document);
}

function onkeydown_abc() 
{
	var debug = document.getElementById("debug");
	
	debug.innerHTML += "<br/> keydown 이벤트 발생 ";
}

function onmousemove_document() {
	var debug = document.getElementById("debug");

	debug.innerHTML += "<br/> document mousemove 이벤트 발생 ";
}

</script>
</head>
<body>
<h3>이벤트 핸들러 모듈화 작성법</h3>
<div>입력상자에 입력하면 KeyDown이벤트 처리와 Document에 대한 마우스 이벤트 처리 </div> 
입력상자  : <input type="text" id="abc"><br/>
<div id="debug"></div> 

</body>
</html>
