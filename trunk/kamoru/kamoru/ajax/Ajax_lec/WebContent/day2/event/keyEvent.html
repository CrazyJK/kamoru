<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>이벤트 전파 중지</title>
  <style type="text/css">
    .css_num10 {
      border-style: solid;
      border-color: green;
      border-width: 1px;
      background-color: #ffcdcd;
    }
    .css_num16 {
      border-style: solid;
      border-color: green;
      border-width: 2px;
      background-color: #eee;
    }
  </style>
  <script type="text/javascript" src="event.js" ></script>
  <script type="text/javascript" >
    
  window.onload = function () {
    //자체적인 초기화 함수 호출 
    init();
    Event.addListener(document, "keydown", document_keydown);
  }
  
  function init() {
  //입력양식을 얻는다.
    var inputs = document.getElementsByTagName("INPUT");
    var inputMode;
    
    for (var i=0;inputs != null && i<inputs.length;i++) {
      //입력양식의 속성의 값을 확인하고 해당하는 CSS를 자동으로 적용한다. 
      inputMode = inputs[i].getAttribute("inputMode");
      if (inputMode != null) {
        inputs[i].className = "css_" + inputMode;                 
      }        
    }
  }
  
  function document_keydown(e) {
    var event = event || e;
    var target = Event.target(event);
    var inputMode = target.getAttribute("inputMode");
    
    if (inputMode == "num10") {
      if (!Event.isDigit10(event)) {
        Event.stopEvent(event);
        return false;
      }
    } else if (inputMode == "num16") {
      if (!Event.isDigit16(event)) {
        Event.stopEvent(event);
        return false;
      }
    }
  }
  </script>
</head>
<body>
<h3>이벤트 전파 중지</h3>
<hr/>
  문자열입력 : <input type="text" ><br/>
  10수치 입력 : <input type="text" inputMode="num10"><br/>
  16진수 입력 : <input type="text" inputMode="num16"><br/>
  주민등록번호 : <input type="text" maxlength="6" inputMode="num10"> - <input type="text" inputMode="num10" maxlength="7"> <br/>
  16진수 입력 : <input type="text" inputMode="num10"><br/>
</body>
</html>
