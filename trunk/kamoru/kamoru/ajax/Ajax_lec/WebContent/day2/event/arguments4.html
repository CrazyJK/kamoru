<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>이벤트 객체의 내용을 전부 출력한다.</title>
  <script type="text/javascript" src="event.js" ></script>
  <script type="text/javascript" >
  // 함수의 인자를 선언하지 않고 내부에서 
  // 인자를 받아 사용하는 방법
  // arguments의 사용법      
  window.onload = function () {
    //event handler DOM 0 방식 
    document.onmousemove = eventHandler; 
    document.onkeydown = eventHandler; 
    document.onkeyup = eventHandler; 
  }
    
  function eventHandler() {
    var sub = document.getElementById("sub");
    var html = "";
    var event;
    
    if (window.event) {
      event = window.event;
    } else {
      event = arguments[0];
    }

    for (var name in event) {
      html += name + " = " + event[name] + "<br/>";
    }
      
    sub.innerHTML = html;        
  }
  </script>
</head>

<body>
  <h3>이벤트 객체의 내용을 전부 출력한다.</h3>
    <span id="sub">문자열입니다</span> 
</body>
</html>
