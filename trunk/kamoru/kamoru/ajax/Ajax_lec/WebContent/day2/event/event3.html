<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>이벤트 핸들러 DOM 1 여러개의 이벤트 핸들러 설정</title>
<script type="text/javascript">

function onclick_button1(){
  alert("첫번째 이벤트 핸들러");
}

function onclick_button2(){
  alert("두번째 이벤트 핸들러");
}

function onload_body() {
	var btn = document.getElementById("btn");
	
	//이벤트 핸들러 설정
	if (btn.attachEvent) {
	 //IE에서 이벤트 등록  
     btn.attachEvent("onclick", onclick_button2);
     btn.attachEvent("onclick", onclick_button1);
	} else if (btn.addEventListener) {
     btn.addEventListener("click", onclick_button1, false);
     btn.addEventListener("click", onclick_button2, false);
	}
}

</script>
</head>
<body onload="onload_body()">
<h3>이벤트 핸들러 DOM 1을 이용하여 여러개의 이벤트 핸들러 설정</h3>
버튼 : <input type="button" value="클릭하세요!!!" id="btn"><br/>

</body>
</html>
