<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>노드 속성(값) 읽기  </title>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript">
  var xmlDoc = null;
  var xslDoc = null;

  function loadBooks() {
	new  ajax.xhr.Request("books.jsp", null, loadBooksXML, "GET");
    new  ajax.xhr.Request("books.xsl", null, loadBooksXSL, "GET");
  }
    
  function loadBooksXML(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xmlDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
  
  function loadBooksXSL(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xslDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
	
  function doXSLT() {
    if (xmlDoc == null || xslDoc == null) return;
    
    var msg_id = document.getElementById("xmlList");
    
    if (window.ActiveXObject) {
      msg_id.innerHTML = xmlDoc.transformNode(xslDoc);
    } else {
      var xsltProc = new XSLTProcessor();
      xsltProc.importStylesheet(xslDoc);
      var fragment = xsltProc.transformToFragment(xmlDoc, document);
      msg_id.innerHTML = "";
      msg_id.appendChild(fragment);
    }
  } 

  function elementGetAttribute() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;

    //루트 노드의 처음 자식노드를  얻는다.
    var book = root.childNodes.item(1);
    
    //book 요소의 속성 price 값을 읽어 출력한다 .
    alert(book.getAttribute("price"));    
  }  

  function elementGetAttributeNode() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    //루트 노드의 처음 자식노드를  얻는다.
    var book = root.childNodes.item(1);

    //book 요소의 속성 노드를 얻는다.
    var price = book.getAttributeNode("price");

    //price 속성의 값을 변경한다.
    price.value = 20000;
    book.setAttribute("price", 20000);//표준
    //book.price = 20000; //ie
    var xmlList = document.getElementById("xmlList");
    alert(xmlList.getAttribute("aaa"));
    xmlList.aaa = "ccc"; 
    alert(xmlList.aaa);
        
    doXSLT();
  }  

  window.onload = function() {
    loadBooks();
  }

  </script>
</head>
<body>
노드 속성(값) 읽기 
<div id="xmlList" aaa="bbb"></div>
<a href="javascript:elementGetAttribute()">[속성값 읽기]</a>
<a href="javascript:elementGetAttributeNode()">[속서 노드 얻어 속성값 변경]</a>
</body>
</html>
