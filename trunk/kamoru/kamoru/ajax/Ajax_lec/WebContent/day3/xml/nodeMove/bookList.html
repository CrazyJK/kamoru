<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>노드 이동하기 </title>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript">
  var xmlDoc = null;
  var xslDoc = null;

  function loadBooks() {
	new  ajax.xhr.Request("books.jsp", null, loadBooksXML, "GET");
    new  ajax.xhr.Request("books.xsl", null, loadBooksXSL, "GET");
  }
    
  function loadBooksXML(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xmlDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
  
  function loadBooksXSL(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xslDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
	
  function doXSLT() {
    if (xmlDoc == null || xslDoc == null) return;
    
    var msg_id = document.getElementById("xmlList");
    
    if (window.ActiveXObject) {
      msg_id.innerHTML = xmlDoc.transformNode(xslDoc);
    } else {
      var xsltProc = new XSLTProcessor();
      xsltProc.importStylesheet(xslDoc);
      var fragment = xsltProc.transformToFragment(xmlDoc, document);
      msg_id.innerHTML = "";
      msg_id.appendChild(fragment);
    }
  } 

  function elementAppendChild() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    //루트 노드의 처음 자식노드를 얻는다.
    var book = root.childNodes(0);
    
    //루트 노드의 마직막 위치에 자식 노드 book 노드를 이동한다 
    root.appendChild(book);
    
    //화면에 출력한다 .
    doXSLT();
  }  

  function elementInsertBefore() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    //루트 노드의 처음 자식노드를 얻는다.
    var book = root.childNodes(0);

    //루트 노드에 book 노드를 beforeInsert 메소드를 이용하여 2번째 위치로 이동한다 .
    root.insertBefore(book, root.childNodes[2]);
    
    //화면에 출력한다 .
    doXSLT();
  }  

  window.onload = function() {
    loadBooks();
  }

  </script>
</head>
<body>
노드 이동하기 
<div id="xmlList"></div>
<a href="javascript:elementAppendChild()">appendChild</a>
<a href="javascript:elementInsertBefore()">insertBefore</a>
</body>
</html>
