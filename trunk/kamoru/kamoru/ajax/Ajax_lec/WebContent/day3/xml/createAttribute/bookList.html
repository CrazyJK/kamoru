<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>속성노드 생성 및 변경 </title>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript">
  var xmlDoc = null;
  var xslDoc = null;

  function loadBooks() {
	new  ajax.xhr.Request("books.jsp", null, loadBooksXML, "GET");
    new  ajax.xhr.Request("books.xsl", null, loadBooksXSL, "GET");
  }
    
  function loadBooksXML(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xmlDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
  
  function loadBooksXSL(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xslDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
	
  function doXSLT() {
    if (xmlDoc == null || xslDoc == null) return;
    
    var msg_id = document.getElementById("xmlList");
    
    if (window.ActiveXObject) {
      msg_id.innerHTML = xmlDoc.transformNode(xslDoc);
    } else {
      var xsltProc = new XSLTProcessor();
      xsltProc.importStylesheet(xslDoc);
      var fragment = xsltProc.transformToFragment(xmlDoc, document);
      msg_id.innerHTML = "";
      msg_id.appendChild(fragment);
    }
  } 

  function elementCreateAttribute() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    var book;    
    var category;
    
    for (var i=0;i<root.childNodes.length;i++) {
      //루트 요소 하위의 nodeType이 요소이면 속성을 추가한다.
      book = root.childNodes.item(i);
      if (book.nodeType == 1) {
        category = xmlDoc.createAttribute("category");
        book.setAttributeNode(category);
        category.value = "컴퓨터 관련";
      }
    }
    doXSLT();
  }  

  function elementSetAttribute() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    var book;    
    var category;
    
    for (var i=0;i<root.childNodes.length;i++) {
      //루트 요소 하위의 nodeType이 요소이면 속성을 추가한다.
      book = root.childNodes.item(i);
      if (book.nodeType == 1) {
        book.setAttribute("category", "경제 관련");
      }
    }
    doXSLT();
  }  

  window.onload = function() {
    loadBooks();
  }

  </script>
</head>
<body>
속성노드 생성 및 변경 
<div id="xmlList"></div>
<a href="javascript:elementCreateAttribute()">[속성노드 생성]</a>
<a href="javascript:elementSetAttribute()">[속성값 변경]</a>
</body>
</html>
