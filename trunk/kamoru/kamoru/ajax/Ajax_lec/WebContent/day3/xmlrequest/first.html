<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>readyState값에 따른 콜백함수 호출 </title>
<script type="text/javascript" >
//httpRequest 전역 변수 선언
var httpRequest = null;

//XMLHttpRequest 객체 얻는 함수
function getXMLHttpRequest() {
  if (window.XMLHttpRequest) {
    //IE를 제외한 IE 7.0, 파이어 폭스, 오페라와 같은 브라우저에서 XMLHttpRequest 객체를 구한다.
    return new XMLHttpRequest;
  } else if (window.ActiveXObject) {
    //IE에서 XMLHttpRequest 객체 구하기 
    try {
      return new ActiveXObject("MSXML2.XMLHTTP");
    } catch (e) {
      try {
        return new ActiveXObject("Microsoft.XMLHTTP");
      } catch (e1) {
        return null;
      }
    }
  }
  
  return null;
}

function sendProcess() {
  httpRequest = getXMLHttpRequest();
  httpRequest.onreadystatechange = callbackFunction;
  httpRequest.open("GET", "hello.jsp?id=hong&age=35", true);
  httpRequest.send(null);
//  httpRequest.open("POST", "hello.jsp", true);
//  httpRequest.send("id=hong&age=35");
}

function callbackFunction() {
  var debug = document.getElementById("debug");
   switch (httpRequest.readyState) {
   case 1:
        debug.value = debug.value + "Loading...\n";
        break;
   case 2:
        debug.value = debug.value + "Loaded...\n";
        break;
   case 3:
        debug.value = debug.value + "Interactive\n";
        break;
   case 4:
        //서버로부터 응답 도착 
        debug.value = debug.value + "Complate\n";
        break;
   }
}

function clear_onclick() {
  var debug = document.getElementById("debug");
  debug.value="";
}
</script>
</head>
<body>

<h3>readyState값에 따른 콜백함수 호출 </h3>
<hr>

<textarea rows="10" cols="80" id="debug" name="debug"></textarea>
<br/>
<input type="button" value="초기화" onclick="clear_onclick()">
<input type="button" value="서버호출" onclick="sendProcess()">
</body>
</html>
