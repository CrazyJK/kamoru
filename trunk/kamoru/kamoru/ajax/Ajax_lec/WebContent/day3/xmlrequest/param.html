<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>인자의 한글 처리 방법 </title>
<script type="text/javascript" >
//httpRequest 전역 변수 선언
var httpRequest = null;

//XMLHttpRequest 객체 얻는 함수
function getXMLHttpRequest() {
  if (window.ActiveXObject) {
    //IE에서 XMLHttpRequest 객체 구하기 
    try {
      return new ActiveXObject("MSXML2.XMLHTTP");
    } catch (e) {
      try {
        return new ActiveXObject("Microsoft.XMLHTTP");
      } catch (e1) {
        return null;
      }
    }
  } else if (window.XMLHttpRequest) {
    //IE를 제외한 파이어 폭스, 오페라와 같은 브라우저에서 XMLHttpRequest 객체를 구한다.
    return new XMLHttpRequest;
  }
  
  return null;
}

//디버그 메시지 출력하는 함수 
function debugTrace(msg) {
  var debug = document.getElementById("debug");
  
  debug.value = msg;
}

function sendProcess(param) {
  var msg;
  
  //디버그 창에 실행 중이 url과 인자를 출력한다.
  msg = "\n---------------------------------------------\n";
  msg += "param.jsp?name=" + param + "\n";
  debugTrace(msg);
  
  httpRequest = getXMLHttpRequest();
  httpRequest.onreadystatechange = callbackFunction;
  httpRequest.open("GET", "param.jsp?name=" + param, true);
  httpRequest.send(null)
}

function callbackFunction() {
  var url = document.getElementById("url");
  var msg = "";
  
   switch (httpRequest.readyState) {
   case 1:
        msg = "Loading...\n";
        break;
   case 2:
        msg = "Loaded...\n";
        break;
   case 3:
        msg = "Interactive\n";
        break;
   case 4:
        //서버로부터 응답 도착 
        msg = "Complate\n";
        if (httpRequest.status == 200) {
          msg += "웹 서버에서 정상적으로 수행\n";
          msg += "결과 : \n";
          msg += httpRequest.responseText + "\n---------------------------------------------\n";
          
        } else {
          msg = "웹 서버에서 오류 발생\n"
                + "오류 코드 : " + httpRequest.status + "\n"
                + "오류 문자열 : " + httpRequest.statusText + "\n";
        }
        break;
   }
   debugTrace(msg);
}

function clear_onclick() {
  var debug = document.getElementById("debug");
  debug.value="";
}
</script>
</head>
<body>

<h3>인자의 한글 처리 방법 </h3>
<hr>

<textarea rows="15" cols="80" id="debug" name="debug"></textarea>
<br/>
<input type="button" value="영문 인자  전달" onclick="sendProcess('honggildong')">
<input type="button" value="한글 인자  전달" onclick="sendProcess('홍길동')">
<input type="button" value="초기화" onclick="clear_onclick()">
</body>
</html>
