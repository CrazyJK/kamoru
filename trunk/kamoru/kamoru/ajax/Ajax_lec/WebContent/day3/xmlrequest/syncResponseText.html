<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>동기 방식 응답 자료 사용하기 : responseText </title>
<script type="text/javascript" >
//httpRequest 전역 변수 선언
var httpRequest = null;
var g_url = "";

//XMLHttpRequest 객체 얻는 함수
function getXMLHttpRequest() {
  if (window.ActiveXObject) {
    //IE에서 XMLHttpRequest 객체 구하기 
    try {
      return new ActiveXObject("MSXML2.XMLHTTP");
    } catch (e) {
      try {
        return new ActiveXObject("Microsoft.XMLHTTP");
      } catch (e1) {
        return null;
      }
    }
  } else if (window.XMLHttpRequest) {
    //IE를 제외한 파이어 폭스, 오페라와 같은 브라우저에서 XMLHttpRequest 객체를 구한다.
    return new XMLHttpRequest;
  }
  
  return null;
}

function sendProcess(url) {
  g_url = url;
  httpRequest = getXMLHttpRequest();
  httpRequest.onreadystatechange = callbackFunction;
  httpRequest.open("GET", url, false);
  httpRequest.send(null)

  var debug = document.getElementById("debug");
  debug.value = debug.value + "\n비동기 메시지";
  
}

function callbackFunction() {
  var debug = document.getElementById("debug");
  var url = document.getElementById("url");
  var msg = "";
  
   switch (httpRequest.readyState) {
   case 1:
        msg = "Loading...\n";
        break;
   case 2:
        msg = "Loaded...\n";
        break;
   case 3:
        msg = "Interactive\n";
        break;
   case 4:
        //서버로부터 응답 도착 
        msg = "Complate\n";
        if (httpRequest.status == 200) {
          msg += "URL = " + g_url + "\n";
          msg += "웹 서버에서 정상적으로 수행\n";
          msg += httpRequest.responseText + "\n";
          
        } else {
          msg = "웹 서버에서 오류 발생\n"
                + "오류 코드 : " + httpRequest.status + "\n"
                + "오류 문자열 : " + httpRequest.statusText + "\n";
        }
        break;
   }
   debug.value = debug.value + msg;
}

function clear_onclick() {
  var debug = document.getElementById("debug");
  debug.value="";
}
</script>
</head>
<body>

<h3>동기 방식 응답 자료 사용하기 : responseText</h3>
<hr>

<textarea rows="45" cols="80" id="debug" name="debug"></textarea>
<br/>
<input type="button" value="ascii 문자 텍스트 파일 " onclick="sendProcess('sample1.txt')">
<input type="button" value="uft8 문자  텍스트 파일 " onclick="sendProcess('sample2.txt')">
<input type="button" value="euc-kr 문자  텍스트 파일 " onclick="sendProcess('sample3.txt')">
<input type="button" value="uft8 문자  JSP 파일 " onclick="sendProcess('sample1.jsp')">
<input type="button" value="euc-kr 문자  JSP 파일 " onclick="sendProcess('sample2.jsp')">
<input type="button" value="초기화" onclick="clear_onclick()">
</body>
</html>
