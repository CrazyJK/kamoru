<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>서버로 부터의 응답 상태 : status/statusText </title>
<script type="text/javascript" >
//httpRequest 전역 변수 선언
var httpRequest = null;

//XMLHttpRequest 객체 얻는 함수
function getXMLHttpRequest() {
  if (window.ActiveXObject) {
    //IE에서 XMLHttpRequest 객체 구하기 
    try {
      return new ActiveXObject("MSXML2.XMLHTTP");
    } catch (e) {
      try {
        return new ActiveXObject("Microsoft.XMLHTTP");
      } catch (e1) {
        return null;
      }
    }
  } else if (window.XMLHttpRequest) {
    //IE를 제외한 파이어 폭스, 오페라와 같은 브라우저에서 XMLHttpRequest 객체를 구한다.
    return new XMLHttpRequest;
  }
  
  return null;
}

function sendProcess() {
  httpRequest = getXMLHttpRequest();
  httpRequest.onreadystatechange = callbackFunction;
  httpRequest.open("GET", "hello1234.jsp?id=12345678901234567890", true);
  httpRequest.send(null)
}

function callbackFunction() {
  var debug = document.getElementById("debug");
   switch (httpRequest.readyState) {
   case 1:
        debug.value += "Loading...\n";
        break;
   case 2:
        debug.value += "Loaded...\n";
        break;
   case 3:
        debug.value += "Interactive\n";
        break;
   case 4:
        //서버로부터 응답 도착 
        debug.value += "Complate\n";
        if (httpRequest.status == 200) {
          debug.value += "웹 서버에서 정상적으로 수행\n";
        } else {
          debug.value += "웹 서버에서 오류 발생\n"
                      + "오류 코드 : " + httpRequest.status + "\n"
                      + "오류 문자열 : " + httpRequest.statusText + "\n";
        }
        break;
   }
}

function clear_onclick() {
  var debug = document.getElementById("debug");
  debug.value="";
}
</script>
</head>
<body>

<h3>서버로 부터의 응답 상태 : status/statusText</h3>
<hr>

<textarea rows="10" cols="80" id="debug" name="debug"></textarea>
<br/>
<input type="button" value="초기화" onclick="clear_onclick()">
<input type="button" value="서버호출" onclick="sendProcess()">
</body>
</html>
