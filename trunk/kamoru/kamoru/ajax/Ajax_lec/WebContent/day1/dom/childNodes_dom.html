<html ID="myHTML">
<head ID="myHead">
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title> DHTML 객체 접근 방법 </title> 
<script language=javascript>
function show() {
  var str = "";
  var myHTML = document.childNodes[0];
  var myHead = myHTML.childNodes[0];
  var body   = myHTML.childNodes[1];
  var myImg;
  var myDiv;

  //색인 번호를 이용하지 않고 노드의 이름으로 찾은 이유는 브라우저에 따라 위치가 약간 차이가 있다.
  alert(body.childNodes.length);  
  for (var i=0;i<body.childNodes.length;i++) {
    if (body.childNodes[i].nodeName == "IMG") {
      //body의 자식 노드의 이름이 img 이면 myImg 변수가 객체를 대입한다.
      myImg = body.childNodes[i];
      alert("index = " + i );
    } else if (body.childNodes[i].nodeName == "DIV") {
      //body의 자식 노드의 이름이 div 이면 myDiv 변수가 객체를 대입한다.
      myDiv = body.childNodes[i];
    }
  }
  str += "\n\ndocument.childNodes[0].nodeName = ";
  str += myHTML.nodeName;

  str += "\n\n myHead.nodeName = " + myHead.nodeName;
  str += "\n\n body.nodeName = " + body.nodeName;
  str += "\n\n myImg.nodeName = " + myImg.nodeName;
  str += "\n\n myDiv.nodeName = " + myDiv.nodeName;
  
  alert(str);
}
</script>
</head>
<body onload="show()">
  <h3 id="myHead">DHTML 객체 접근 방법 -> 계층구조 </h3>
  <hr noshade>
  <img src="button.gif" id="myImg">
  <div id="myDiv">
    DHTML의 객체를 접근하는 여러가지 방법을 알아봅시다.
  </div>      
</body>
</html>
