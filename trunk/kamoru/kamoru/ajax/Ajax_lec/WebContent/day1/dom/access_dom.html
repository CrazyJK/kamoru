<HTML ID="myHTML">
<HEAD> 
	<TITLE> DHTML 객체 접근 방법 </TITLE> 
<script language=javascript>
function show() {
	var str = "";

    //전체 DOM 객체의 건수를 출력한다. 	
	str += "document.all.length = ";
	str += document.all.length;

    //처음 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.item(0).tagName = ";
	str += document.all.item(0).tagName;
	
    //7번째 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.item(7).tagName = ";
	str += document.all.item(7).tagName;
	
    //아이디가 myDiv인 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.item('myDiv').tagName = ";
	str += document.all.item('myDiv').tagName;
	
    //아이디가 myHead인 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.myHead.tagName = ";
	str += document.all.myHead.tagName;
	
    //아이디가 myHead인 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all('myHead')tagName = ";
	str += document.all('myHead').tagName;
	
    //태그 H3인 객체들의 건수를 출력한다.
	str += "\n\ndocument.all.tags('H3').length = ";
	str += document.getElementsByTagName('H3').length;
	
    //태그 H3인 객체들중 0번째 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.tags('H3')[0].tagName = ";
	str += document.getElementsByTagName('H3')[0].tagName;
	
    //아이디가 myImg인 DOM 객체의 태그이름을 출력한다.
	str += "\n\ndocument.all.myImg.tagName = ";
	str += document.all.myImg.tagName;
	
    //태그 img인 객체들중 0번째 DOM 객체의 이름을 출력한다.
	str += "\n\ndocument.images[0].name = ";
	str += document.images[0].name;
	
	//메시지 박스를 이용하여 문자열 내용을 출력한다.
	alert(str);
}

function aaa1() {
//	var aaa = document.all("aaa");
//	var aaa = document.all.aaa;
//	var aaa = document.getElementById("aaa");
	var aaa = document.frm.aaa;
	
	alert(aaa.tagName);// -->IE에 잘동작 
	                   // 타브라우저에서  동작안될수 있음
	alert(aaa.nodeName); //모든 브라우저에서 사용가능 
	
}

</script>
</HEAD> 

<body onload="show()">
	<form name="frm">
		<input type="text" name="aaa" id="aaa">
		<select name="bbb">
			<option value="a">직업</option>
		</select>
		<textarea name="ccc"></textarea>
	</form>
	<h3 id="myHead">DHTML 객체 접근 방법 </h3>
	<hr noshade>
	<img src="button.gif" name="myImg" onclick="show()">
	<div id="myDiv">
		DHTML의 객체를 접근하는 여러가지 방법을 알아봅시가.
	</div>			
</body>
</HTML>
