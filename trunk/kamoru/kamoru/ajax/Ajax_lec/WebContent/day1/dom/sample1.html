<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function onclick_button() {
		var obj; //지역변수선언
		
		obj = document.all("myPanel");
		//아이디가 같은것이 여러개 있을 경우 
		//배열을 리턴한다.
		
		//'안녕하세요.'라는 문자열을 출력한다.
		alert(obj[0].innerText);

		obj = document.getElementById("myPanel");
		//한개의 객체만을 리턴한다.
		alert(obj.innerText);

		obj = document.getElementsByTagName("DIV");
		//배열객체로 리턴한다.
		alert("obj.length = " + obj.length);
		for (var i=0;i<obj.length;i++) {
			alert("id = " + obj[i].id   
			+ "\nname = " + obj[i].name   
			+ "\ntagName = " + obj[i].nodeName    
			+ "\ninnerText = " + obj[i].innerText    
			+ "\ninnerHTML = " + obj[i].innerHTML  
			+ "\naaa = " + obj[i].aaa  //정적으로 속성을 읽는 방법 
			+ "\nbbb = " + obj[i].getAttribute("bbb") //동적으로 속성을 읽는 방법 
			);  
		}
	}
</script>
</head>

<body>

<span style="background-color: green;">우리나라</span>
<span style="background-color: yellow;">좋은나라</span>

<div id="myPanel" aaa='12345' style="background-color: green;">안녕하세요1</div>
<div id="myPanel" bbb='abcdef' ><b>안녕하세요2</b></div>
<input type="button" value="click" 
		onclick="onclick_button()">

</body>
</html>
