<HTML>                                                               
<HEAD>                                                               
<TITLE> 동적으로 CSS 변경</TITLE>                                  
<script type="text/javascript">
function onclick_apply() {
  var myDiv = document.getElementById("myDiv");
  var bgColor = document.form1.bgColor.value;
  var borderWidth = document.form1.borderWidth.value;
  var borderStyle = document.form1.borderStyle.value;
  var borderColor = document.form1.borderColor.value;

  if (borderWidth != "") {
    myDiv.style.borderWidth = borderWidth + "px";
  }
  
  myDiv.style.backgroundColor = bgColor; 
  myDiv.style.borderStyle = borderStyle; 
  myDiv.style.borderColor = borderColor; 
}
</script>
</HEAD>                                                              

<body>                                                               
  <h3>동적으로 CSS 변경</h3>                                      
  <hr noshade>

<!-- inline style sheet 로  CSS 설정   --> 
<div id="myDiv" style="border: 1px solid #000; color: blue;padding: 40px; ">
안녕하세요 
</div>
<form name="form1">
배경색 : <select name="bgColor" >
          <option selected value="aliceblue">aliceblue   </option>
          <option value="antiquewhite">antiquewhite</option>
          <option value="aqua">aqua        </option>
          <option value="aquamarine">aquamarine  </option>
          <option value="azure">azure       </option>
          <option value="beige">beige       </option>
          <option value="bisque">bisque      </option>
          <option value="black">black       </option>
          <option value="blue">blue        </option>
          <option value="brown">brown       </option>
          <option value="cyan">cyan        </option>
          <option value="gray">gray        </option>
          <option value="green">green       </option>
          <option value="magenta">magenta     </option>
          <option value="navy">navy        </option>
          <option value="pink">pink        </option>
          <option value="white">white       </option>
          <option value="yellow">yellow      </option>
          <option value="yellowgreen">yellowgreen </option>
        </select> <br/>
선굵기: <input type="text" name="borderWidth" ><br/>
선종류: <select name="borderStyle">
        <option selected value="none">none        </option>
        <option value="dotted">dotted      </option>
        <option value="dashed">dashed      </option>
        <option value="solid">solid       </option>
        <option value="double">double      </option>

       </select>
선색:   <select name="borderColor" >
          <option selected value="aliceblue">aliceblue   </option>

          <option value="aquamarine">aquamarine  </option>

          <option value="black">black       </option>
          <option value="blue">blue        </option>
          <option value="brown">brown       </option>
          <option value="cyan">cyan        </option>
          <option value="gray">gray        </option>
          <option value="green">green       </option>
          <option value="magenta">magenta     </option>
          <option value="navy">navy        </option>
          <option value="pink">pink        </option>
          <option value="white">white       </option>
          <option value="yellow">yellow      </option>
          <option value="yellowgreen">yellowgreen </option>
        </select> <br/> 
<input type="button" value="동적 CSS 적용" onclick="onclick_apply()">        
</form>

</body>                                                              
</HTML>
