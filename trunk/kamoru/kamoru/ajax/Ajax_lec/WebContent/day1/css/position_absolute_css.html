<HTML>
  <HEAD>
    <TITLE>절대 위치 지정하기</TITLE>
  </HEAD>
  <BODY bgcolor="#FFFFFF" text="#000000">
     지금까지 배운 HTML은 컨텐츠의 배치가 자유롭지 못하여 HTML 작업이 쉽지 않음을 느끼셨을 겁니다.<BR>
     하지만, CSS의 position 기능을 잘 활용하시면 텍스트 위에 텍스트를 올릴 수 있으며,<BR>
     이미지 위에 이미지를 배치 할 수가 있습니다.
    <DIV style="position:absolute;
    	        left:50;
    	        top:20;
    	        width:200;
    	        height:100;
    	        background:yellow"> 
절대 위치를 이용하여 요소를 배치 할 수 있습니다. ralative와는 반대되는 것으로 항상 상단 모서리를 기준으로 위치를 계산합니다
변경가능한 속성은 left,top,right,bottom,
   	</DIV>
  </BODY>
</HTML>
