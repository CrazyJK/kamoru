<HTML>
  <HEAD>
    <TITLE>상대 위치 지정하기</TITLE>
  </HEAD>
  <BODY bgcolor="#FFFFFF" text="#000000">
    <DIV style="position:static;
    	      width:200;
    	      height:100;
    	      background:red">
     위치 지정을 할 수 없는 고정된 방법을 의미합니다. 변경가능한 속성은 폭과 높이을 변경할 수 있습니다. </DIV>
    <DIV style="position:relative;
    		  left:10;
    		  top:10;
    	      width:200;
    	      height:100;
    	      background:blue">
     상대적 위치를 적용합니다. 현재의 위치에서 x축과 y축으로 구분하여 좌우상하로 움직입니다. 변경가능한 속성은 left, top, right, bottom입니다. </DIV>
  </BODY>
</HTML>
