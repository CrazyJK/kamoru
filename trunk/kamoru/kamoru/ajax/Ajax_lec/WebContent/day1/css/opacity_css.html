<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>투명도 변경</title>
  <script type="text/javascript">
  function jOpacity() {
    var obj = document.getElementById("obj");
    var val = document.getElementById("val");
    if (obj.filters) {
     //IE 에서 투명도 처리
    obj.style.filter = "alpha(opacity = "+val.value+")";
    } else {
    //파이어 폭스 브라우저에서 투명도 처리
    obj.style.opacity = (parseInt(val.value) / 100);
    }
  }
  </script>
  <style type="text/css">
	body {
		font-family: verdana, sans-serif;
		font-size: 12pt;
        margin: 0;
    }
  	span.black {
  		position: absolute;
  		left: 20pt;
  		top: 50pt;
  		font-weight: bold;
  		color: #000000;
  		background-color: #CCCCCC;
  	}
  </style>
</head>
<body>
<form name="form">
투명도: <input type="text" name=val id=val size="5" value="" />
<input type="button" value="투명도 지정" onclick="jOpacity()"/>
<div>
	투명도 텍스트.<br/>
	여기에 투명해질 DIV가 부분이<br/>
	출력됩니다.
</div>
<span id="obj" class="black">
  투명도 적용 영역
</span>
</form>
</body>
</html>
