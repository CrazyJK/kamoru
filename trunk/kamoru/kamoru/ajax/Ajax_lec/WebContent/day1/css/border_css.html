<HTML>
  <HEAD>
    <TITLE>테두리 스타일</TITLE>
    <style type="text/css">                            
        .dotted{border-style:dotted ; text-align:center}                         
        .dashed{border-style:dashed ; text-align:center}                         
        .solid {border-style:solid  ; text-align:center}                         
        .double{border-style:double ; text-align:center}                         
        .groove{border-style:groove ; text-align:center}                         
        .ridge {border-style:ridge  ; text-align:center}                         
        .inset {border-style:inset  ; text-align:center}                         
        .outset{border-style:outset ; text-align:center}                         
    </style>                                           
  </HEAD>
  <BODY>
    <TABLE width="300" cellpadding="0" cellspacing="10">
      <TR>
        <TD width="150"><p class="dotted">Dotted</P></TD>
        <TD width="150"><p class="dashed">Dashed</P></TD>
      </TR>
      <TR>
        <TD width="200"><p class="solid">Solid</P></TD>
        <TD width="200"><p class="double">Double</P></TD>
      </TR>
      <TR>
        <TD width="200"><p class="groove">Groove</P></TD>
        <TD width="200"><p class="ridge">Ridge</P></TD>
      </TR>
      <TR>
        <TD width="200"><p class="inset">Inset</P></TD>
        <TD width="200"><p class="outset">Outset</P></TD>
      </TR>
    </TABLE>
  </BODY>
</HTML>
