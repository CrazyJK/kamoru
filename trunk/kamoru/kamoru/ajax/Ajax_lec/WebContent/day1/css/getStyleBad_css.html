<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>잘못된 스타일 구한는 예제</title>
  <script type="text/javascript">
  function displayStyle() {
    var i = document.getElementById("id");
    var j = document.getElementById("j");
    
    var msg = "[i의 정보]\n"+
      "font-weight : " + i.style.fontWeight + "\n"+
      "font-size   : " + i.style.fontSize + "\n"+
      "position : " + i.style.position + "\n"+
      "width    : " + i.style.width + "\n"+
      "[j의 정보]\n"+
      "font-weight : " + j.style.fontWeight + "\n"+
      "font-size   : " + j.style.fontSize + "\n"+
      "position : " + j.style.position + "\n"+
      "width    : " + j.style.width + "\n"
    alert(msg);
  }
  </script>
  <style type="text/css">
  #i {
    background: green;
  }
  #j {
    background: blue;
    top: 150px; 
    left: 150px;
    height: 100px;
  }
  </style>
</head>
<body>
  <h3>잘못된 스타일 구하는 예 </h3>
  <hr>
  <p id="id" style="font-size: 12;font-weight: 700;">스타일 정보를 구하는 예제입니다.</p>
  <div id="j" style="position: absolute;width: 100px;"></div>
  <input type="button" onclick="displayStyle()" value="스타일정보" />
</body>
</html>
