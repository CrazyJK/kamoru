<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title> 색인 배열 </title>
<script type="text/javascript">

//배열의 선언하고 값을 설정한다.
var arr = [100, "abcdef", {name:"홍길동", age : 35}];

for (var name in arr) {
	document.write("arr["+name+"] = " + arr[name] + "<br/>");
}

document.write("arr[2].name = " + arr[2].name + "<br/>");
document.write("arr[2].age = " + arr[2].age + "<br/>");



</script>
</head>
<body>

</body>
</html>
