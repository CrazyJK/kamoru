<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>JSON 표기법사용하지 않고 클래스 선언</title>
<script type="text/javascript">


//클래스정의 
UserInfo = function(name, age) {
  var privateData = "내부변수";

  //멤버 변수 선언 
  this.name = name;
  this.age  = age;
  
  //멤버 함수선언 
  this.setData = function (name, age) {
    this.name = name;
    this.age = age;
	alert("privateData = " + privateData);
  }

  this.toString = function () {
      return "[이름 : " + this.name + "\n나이 : " + this.age + "]";
  }
}


function onCallMethod() {
  //객체 생성 
  var obj = new UserInfo("홍길동", 35);

  alert("obj.privateData = " + obj.privateData);
  obj.setData("이순신", 30);
  
  alert(obj.toString());
  alert(obj);
}

</script>
</head>
<body>
<h3>JSON 표기법사용하지 않고 클래스 선언</h3>
<input type="button" value="객체생성 및 호출 " onclick="onCallMethod()">
</body>
</html>
