<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>메소드  정의</title>
<script type="text/javascript">

//클래스정의 
UserInfo = function(name, age) {
  this.name = name;
  this.age  = age;
}

//메소드정의 
UserInfo.prototype.setData = function (name, age) {
  this.name = name;
  this.age = age;
}

//메소드 재정의 
UserInfo.prototype.toString = function () {
  return "[이름 : " + this.name + "\n나이 : " + this.age + "]";
}

function onCallMethod() {
  //객체 생성 
  var obj = new UserInfo("홍길동", 35);
  alert(obj);  
  alert(obj.toString());

  obj.setData("이순신", 30);
  
  alert(obj);
}
</script>
</head>
<body>
<H3> 메소드 정의 </H3>
<hr>
<input type="button" value="객체생성 및 호출 " onclick="onCallMethod()">
</body>
</html>
