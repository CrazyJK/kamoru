<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title> 색인 배열 </title>
<script type="text/javascript">

function UserInfo(name, age) {
  this.name = name;
  this.age  = age;
}

UserInfo.prototype.toString = function () {
  return "[이름 : " + this.name + "\n나이 : " + this.age + "]";
}


//배열의 선언하고 값을 설정한다.
var arr = [100, "abcdef", new UserInfo("홍길동", 35)];

document.write("arr[0] = " + arr[0] + "<br/>");
document.write("arr[1] = " + arr[1] + "<br/>");
document.write("arr[2] = " + arr[2] + "<br/>");
document.write("arr[2] = " + arr[2].name + "<br/>");
document.write("arr[2] = " + arr[2].age + "<br/>");

</script>
</head>
<body>

</body>
</html>
