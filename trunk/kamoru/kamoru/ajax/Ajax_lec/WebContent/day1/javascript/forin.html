<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>반복문을 이용한 객체 속성 얻기</title>
<script type="text/javascript">
function onCallMethod() {
  var scores = {kor : 100, eng : 90, mat : 95}
  var total = 0;
  
  alert(scores.kor);
  alert(scores.eng);
  alert(scores.mat);
  alert(scores["kor"]);
  alert(scores["eng"]);
  alert(scores["mat"]);
  
  for (var subject in scores) {
      alert("subject = " + subject);
      total += scores[subject];
  }
  
  alert ('전체 합계 = ' + total);
}
</script>
</head>
<body>
<h3>반복문을 이용한 객체 속성 얻기</h3>
<input type="button" value="반복문을 이용한 객체 속성 얻기" onclick="onCallMethod()">
</body>
</html>
