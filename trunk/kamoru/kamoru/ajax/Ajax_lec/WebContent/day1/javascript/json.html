<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>JSON 표기법</title>
<script type="text/javascript">
//클래스정의 
UserInfo = function(name, age) {
	var privateData  = "내부변수";
  this.name = name;
  this.age  = age;
  
}

//연관 배열 
//연관배열 표기법 
//var arr = {이름1 : 값1 , 이름2 : 값2 }
var arr = {
	  kor : 100
	, eng : 200
	, mat : 300
};
 
UserInfo.prototype = {
    setData : function (name, age) {
      this.name = name;
      this.age = age;
//      alert(privateData);
    }, 

    toString : function () {
        return "[이름 : " + this.name + "\n나이 : " + this.age + "]";
    }
}

function onCallMethod() {
  //객체 생성 
  var obj = new UserInfo("홍길동", 35);

  obj.setData("이순신", 30);
  
  alert(obj.toString());
  alert(obj);
}

</script>
</head>
<body>
<h3>JSON 표기법</h3>
<input type="button" value="객체생성 및 호출 " onclick="onCallMethod()">
</body>
</html>
