<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title> 색인 배열2 </title>
<script type="text/javascript">

//배열의 선언하고 값을 설정한다.
var arr = new Array(100, 200, 300);

//반복문을 이용해서 배열 값을 얻는다.
for (var i=0;i<arr.length;i++) {
  document.write("arr["+i+"] = " + arr[i]  + "<br/>");
}

</script>
</head>
