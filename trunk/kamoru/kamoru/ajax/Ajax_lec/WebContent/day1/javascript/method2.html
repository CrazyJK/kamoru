<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>메소드  정의</title>
<script type="text/javascript">
/*
자바에서 은닉성 
class A {
	public    String a; //지원됨
	private   String b; //지원됨
	protected String c; //지원하지 않음 
}
*/


//클래스정의  prototype 사용하면 안됨 
UserInfo = function(name, age) {
  var privateData ="클래스 내부변수" ;

  this.name = name;
  this.age  = age;

  this.setData = function (name, age) {
	  this.name = name;
	  this.age = age;
  }

  this.toString = function () {
	return "[이름 : " + this.name 
		+ "\n나이 : " + this.age 
		+ "\n내부변수 : " + privateData + "]";
  }
  
  this.getPrivateData = function() {
  	return privateData;
  }
}

  
function onCallMethod() {
  //객체 생성 
  var obj = new UserInfo("홍길동", 35);
  alert(obj);

  obj.setData("이순신", 30);
  
  alert(obj);
  
  alert("getPrivateData =" + obj.getPrivateData());
  alert("privateData =" + obj.privateData);
}
</script>
</head>
<body>
<H3> 메소드 정의 </H3>
<hr>
<input type="button" value="객체생성 및 호출 " onclick="onCallMethod()">
</body>
</html>
