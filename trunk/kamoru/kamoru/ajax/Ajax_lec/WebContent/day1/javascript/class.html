<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>class 정의</title>
<script type="text/javascript">
/*
//함수 선언 
function funcName(args) {
   //멤버 변수 선언  : public 권한 멤버 변수 
	this.aaa = args;
	alert(this.aaa);
}

//함수 사용  (호출)
funcName("aaa");

//객체화된 것 
var obj = new funcName("홍길동");
alert(obj.aaa);
*/

/*함수선언 방법 1 
function UserInfo(name, age) {
  this.name = name;
  this.age  = age;
 	alert("aaa");
}
// */

//*함수선언 방법 2
//class -> data + method 
UserInfo = function(name, age) {
  this.name = name;
  this.age  = age;
 	alert("bbb");
}
//*/

function onCreateObject() {
	//함수호출 
	//UserInfo("홍길동", 35);
	
  //객체 생성 
  var obj = new UserInfo("홍길동", 35);
  //생성된 객체를 이용하여 속성을 접근해서 메시지 박스로 출력함
  alert("이름 = " + obj.name 
        + "\n나이 = " + obj.age);

  obj = new UserInfo("본인이름", "나이");
  alert("이름 = " + obj.name + "\n나이 = " + obj.age);
}
</script>
</head>
<body>
<H3> class 정의 </H3>
<hr>
<input type="button" value="객체생성" onclick="onCreateObject()">
</body>
</html>
