<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title> 연관 배열1 </title>
</head>
<body>
	<form name="form1">
		<input type="text" name="nm">
		<input type="text" name="val">
		<input type="button" value="click" onclick="onclick_button()">
		
	</form>
</body>
<script type="text/javascript">

function onclick_button() {
	var form1 = document.form1;
	
	//*
	//var arr = {key:value};
	//JSON 표기법을 이용한 연관 배열 
	var arr = {
		  kor : 100
		, eng : 200
		, mat : 300
		, "name" : "홍길동"
		, aaa : form1.nm.value
		, bbb : form1.val.value
	};
	alert("step2");
	//var arr = new Array(100,200,300); //색인배열 
	//var arr = {0:100, 1: 200, 2: 300};//연관배열 -> 색인배열 
	//*/
	
	//javascript에서 모든 객체는 연관 배열이다.
	
	//배열을 접근할 때 이름을 이용하여 접근하는 방법 
	//이름을 사용한 접근 
	document.write('arr["kor"] = ' + arr["kor"] + "<br/>");
	document.write('arr["eng"] = ' + arr["eng"] + "<br/>");
	document.write('arr["mat"] = ' + arr["mat"] + "<br/>");
	document.write('arr["name"] = ' + arr["name"] + "<br/>");
	document.write('arr["aaa"] = ' + arr["aaa"] + "<br/>");
	
	document.write('arr["kor"] = ' + arr.kor + "<br/>");
	document.write('arr["eng"] = ' + arr.eng + "<br/>");
	document.write('arr["mat"] = ' + arr.mat + "<br/>");
	document.write('arr["name"] = ' + arr.name + "<br/>");
	document.write('arr["bbb"] = ' + arr.bbb + "<br/>");
}

</script>

</html>
