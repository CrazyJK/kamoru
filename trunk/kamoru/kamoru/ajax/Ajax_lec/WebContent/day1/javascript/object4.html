<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>prototype을 이용한 메소드 정의</title>
</head>
<body>
<H3> prototype을 이용한 메소드 정의 </H3>
<hr>
<script type="text/javascript">

function UserInfo(name, age) {
  this.name = name;
  this.age = age;
}

//UserInfo 클래스의 메소드 정의 
UserInfo.prototype.display = function () {
  document.write("this.name = " + this.name + "<br/>");
  document.write("this.age = " + this.age + "<br/>");
}

//객체 생성 
var obj1 = new UserInfo("홍길동", 35);
var obj2 = new UserInfo("이순신", 30);
var obj3 = new UserInfo("대조영", 25);

//객체를 이용한 display() 함수 호출   
obj1.display();
obj2.display();
obj3.display();
  
    
</script>
</body>
</html>
