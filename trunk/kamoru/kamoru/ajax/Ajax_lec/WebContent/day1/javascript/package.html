<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>자바스크립트에서 패키지 작성법</title>
<script type="text/javascript">
//패키지 정의 
//var util = new Object();
var util = {}; //JSON 표기법으로 패키지 정의
//package util; 
util.other = {}; //JSON 표기법으로 패키지 정의 

//클래스정의 
util.UserInfo = function(name, age) {
  this.name = name;
  this.age  = age;
}
//클래스의 메소드 정의 
util.UserInfo.prototype = {
    setData : function (name, age) {
      this.name = name;
      this.age = age;
    }, 

    toString :function () {
        return "[이름 : " + this.name + "\n나이 : " + this.age + "]";
    }
}

//util.other 패키지에 속한 클래스정의 
util.other.UserInfo = function(name, age, address) {
  this.name = name;
  this.age  = age;
  this.address = address;
}
//클래스의 메소드 정의 
util.other.UserInfo.prototype = {
    setData : function (name, age) {
      this.name = name;
      this.age = age;
      this.address = address;
    }, 

    toString :function () {
        return "[이름 : " + this.name 
            + "\n나이 : " + this.age 
            + "\n주소 : " + this.address + "]";
    }
}

function onCallMethod1() {
  //객체 생성 
  var obj = new util.UserInfo("홍길동", 35);

  alert(obj);
}

function onCallMethod2() {
  //객체 생성 
  var obj = new util.other.UserInfo("이순신", 30, "서울 강남구 역삼동 12-123");

  alert(obj);
}

</script>
</head>
<body>
<h3>자바스크립트에서 패키지 작성법</h3>
<input type="button" value="util.UserInfo 객체 생성" onclick="onCallMethod1()">
<input type="button" value="util.other.UserInfo 객체 생성" onclick="onCallMethod2()">
</body>
</html>
