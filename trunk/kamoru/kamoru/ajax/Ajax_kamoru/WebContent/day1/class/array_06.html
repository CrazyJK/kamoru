<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Ajax - day1 - class - array</title>
<script type="text/javascript">
/*
 * 
연관배열 속성으로 접근하는 방법 : JSON 표기법
 */

//연관배열 선언
var arr = {
			kor : 100
		   ,eng : 90
		   ,mat : 95
}; 	 

//연관배열에 값을 읽은것
alert(arr.kor);
alert(arr.eng);
alert(arr.mat);

//반복문을 사용하여 연관배열 접근하는 방법
for(var name in arr){
	alert(name + ":" + arr[name]);
}

</script>

</head>
<body>

</body>
</html>
