<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 함수선언의 다른 방법
 */

//함수 구현
function myFunc(a){
	this.abc = a;
}

var userinfo;

//간접 호출
userinfo = myFunc;


//함수호출
userinfo("함수호출");
alert(abc);

//객체 생성 호출 - 함수가 클래스로 생성된다.
var obj = new userinfo("객체 생성 호출");
alert(obj.abc + "][" + abc);
</script>

</head>
<body>

</body>
</html>
