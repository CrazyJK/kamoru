<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Ajax - day1 - class</title>
<script type="text/javascript">
/*
 * 클래스 생성자 선언
  멤버 변수 선언 및 멤버 함수 선언 1
 */

// 클래스 선언
var userinfo = function(name, age){
	this.name = name; //멤버변수. 접근권한:public
	this.age  = age;

	this.print = function(){
		document.write("Name = " + this.name + "<br>");	
		document.write("Age = "  + this.age  + "<br>");	
	}
}




//객체 생성 호출 - 함수가 클래스로 생성된다.
var obj  = new userinfo("남종관",34);
var obj2 = new userinfo("이순신",24);

obj.print();
obj2.print();

alert(obj.name + obj.age + obj2.name + obj2.age);



</script>

</head>
<body>

</body>
</html>
