<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * javascript 클래스 선언
 클래스 : data + function
 	1.은닉성 : public, protected, private, (생략)
 	2.상속성 : extends(java, C#), :public (c++)
 	3.다형성 : virtual function

 배열
 */

//함수 구현
function userinfo(a){
 	this.abc = a;
//	alert("안녕하세요 - 함수 호출 됨");
}

//함수호출
userinfo("함수호출");
alert(abc);

//객체 생성 호출 - 함수가 클래스로 생성된다.
var obj = new userinfo("객체 생성 호출");
alert(obj.abc + "][" + abc);
</script>
