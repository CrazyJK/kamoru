	//연관배열 선언
var arr = {};

//연관배열에 값을 기록
arr["kor"] = 100;
arr["eng"] = 90;
arr["mat"] = 95; 	 

//연관배열에 값을 읽은것
alert(arr["kor"]);
alert(arr["eng"]);
alert(arr["mat"]);

//반복문을 사용하여 연관배열 접근하는 방법
for(var name in arr){
	alert(name + ":" + arr[name]);
}
