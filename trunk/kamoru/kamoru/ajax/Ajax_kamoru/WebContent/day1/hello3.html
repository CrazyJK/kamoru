<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<script type="text/javascript">
var req = null;

function jsClick(){
/**
 * 1. XMLHttpRequest 梓端持失
   2. open()
   3. callback function 持失
   4. send()
 */
 	//ie 7.0over, firefox, opera, safai
	if(window.XMLHttpRequest){
		req = new XMLHttpRequest();
	}else{
		//ie 6.0 under
		if(window.ActiveXObject){
			try{
				//ie 6.0
				req = new ActiveXObject("msxml2.XMLHTTP");
			}catch(e){
				//ie 5.0 under
				req = new ActiveXObject("microsoft.XMLHTTP");
			}
		}	
	}

	if(null == req){
		alert("XMLHttpRequest 梓端 持失 神嫌");
		return;
	}

// http://msdn.microsoft.com/en/library
// MSDN / MSDN library / Web Development / HTML and CSS / HTML and DHTML reference / XMLHttpRequest

	//object.open(sMethod, sUrl [, bAsync] [, sUser] [, sPassword])
	req.open("GET","hello.jsp",true);
	req.onreadystatechange = callback;
	req.send(null);
}

function callback(){
	alert(req.readyState + "/" + req.status);
	if(req.readyState == 4 && req.status == 200){
		var output = document.getElementById("output");
		output.innerHTML = req.responseText;
		alert(req.responseText);
	}else if(req.readyState == 4 && req.status != 200){
		alert(req.status);
	}
}
</script>
<body>
<span id="output"></span>
<input type="button" value="click" onclick="jsClick()"/>
</body>
</html>
