<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>노드 이동하기 </title>
  <script type="text/javascript" >
  function jsMove1() {
	  var xmlList = document.getElementById("xmlList");
	  xmlList.appendChild(xmlList.childNodes(0));
  }
  function jsMove2() {
	  var xmlList = document.getElementById("xmlList");
	  xmlList.insertBefore(xmlList.childNodes(0), xmlList.childNodes(2));
  }
  </script>
</head>
<body>
노드 이동하기 
<div id="xmlList">
	<div style="height:100px;background:red"></div>
	<div style="height:100px;background:green"></div>

	<div style="height:100px;background:blue"></div>
</div>
<input type="button" value="이동" onclick="jsMove1()"/>
<input type="button" value="이동" onclick="jsMove2()"/>
</body>
</html>
