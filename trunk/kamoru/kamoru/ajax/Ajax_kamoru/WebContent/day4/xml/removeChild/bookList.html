<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>노드 삭제 하기  </title>
  <script type="text/javascript" src="ajax.js"></script>
  <script type="text/javascript">
  var xmlDoc = null;
  var xslDoc = null;

  function loadBooks() {
	new  ajax.xhr.Request("books.jsp", null, loadBooksXML, "GET");
    new  ajax.xhr.Request("books.xsl", null, loadBooksXSL, "GET");
  }
    
  function loadBooksXML(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xmlDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
  
  function loadBooksXSL(reg) {
    if (reg.readyState == 4) {
      if (reg.status == 200) {
        xslDoc = reg.responseXML;
        doXSLT();
      }
    }
  }
	
  function doXSLT() {
    if (xmlDoc == null || xslDoc == null) return;
    
    var msg_id = document.getElementById("xmlList");
    
    if (window.ActiveXObject) {
      msg_id.innerHTML = xmlDoc.transformNode(xslDoc);
    } else {
      var xsltProc = new XSLTProcessor();
      xsltProc.importStylesheet(xslDoc);
      var fragment = xsltProc.transformToFragment(xmlDoc, document);
      msg_id.innerHTML = "";
      msg_id.appendChild(fragment);
    }
  } 

  function elementRevemoChild1() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    //루트 노드의 첫번째 자식 노드 얻는다.
    var book = root.childNodes(0)
    
    //노드를 삭제한다.
    root.removeChild(book);
    
    //화면에 출력한다 .
    doXSLT();
  }  

  function elementRevemoChild2() {
    //root 요소를 얻는다.
    var root = xmlDoc.documentElement;
    //루트 노드의 첫번째 자식 노드 얻는다.
    var book = root.childNodes(0)
    
    //루트 노드의 첫번째 자식 노드에 있는 title 삭제
    book.removeChild(book.childNodes(0));
    
    //화면에 출력한다 .
    doXSLT();
  }  

  window.onload = function() {
    loadBooks();
  }

  </script>
</head>
<body>
노드 삭제 하기  
<div id="xmlList"></div>
<a href="javascript:elementRevemoChild1()">[루트 노드의 첫번째 노드 삭제]</a>
<a href="javascript:elementRevemoChild2()">[루트 노드의 첫번째 자식 노드에 있는 title 삭제]</a>
</body>
</html>
