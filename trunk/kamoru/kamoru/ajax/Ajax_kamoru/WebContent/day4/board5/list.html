<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	jsInit();
}

function jsInit(){
	var boardList = document.getElementById("boradlist");
	var html = '';
	var responseText = "[" + 
	             "  {board_id:1, title:'제목1', writer:'홍길동', makedate:'2009-11-26'}" + 
	             " ,{board_id:2, title:'제목2', writer:'이순신', makedate:'2009-11-24'}" +
				 "]";
	var result = eval(responseText);
	html += '<table border="1">                ';
	html += '  <tr>                            ';
	html += '    <th width="10%">번호</th>     ';
	html += '    <th >제목</th>                ';
	html += '    <th width="10%">작성자</th>   ';
	html += '    <th width="30%">작성일시</th> ';
	html += '  </tr>                           ';
	for(var i=0; i<result.length; i++){
		html += '  <tr>                                 ';
		html += '    <th>' + result[i].board_id + '</th>';
		html += '    <th>' + result[i].title    + '</th>';
		html += '    <th>' + result[i].writer   + '</th>';
		html += '    <th>' + result[i].makedate + '</th>';
		html += '  </tr>                                ';
	}
	html += '</table>                          ';
	boardList.innerHTML = html;
}
</script>
</head>
<body>
<div id="boradlist"></div>
<a href="insertForm.jsp">등록</a>
<a href="delete.jsp">삭제</a>

</body>
</html>
