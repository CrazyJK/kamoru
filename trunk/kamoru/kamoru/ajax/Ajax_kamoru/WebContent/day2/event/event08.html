<script type="text/javascript">
/* DOM 레벨 1
 * 이벤트의 등록과 헤제를 위한 클래스 만들기
*/

var Event = {};

Event.addEvent = function(element, evt, handler, capture){
	if(element.addEventListener){	
		element.addEventListener(evt,handler,capture);
	}else if(element.attachEvent){
		element.attachEvent("on"+evt,handler);
	}	
}

Event.removeEvent = function(element, evt, handler, capture){
	if(element.removeEventListener){	
		element.addEventListener(evt,handler,capture);
	}else if(element.detachEvent){
		element.detachEvent("on"+evt,handler);
	}	
}
 
window.onload=function(){
	var btn1 = document.getElementById("btn1");
	var btn2 = document.getElementById("btn2");
	var btn3 = document.getElementById("btn3");
	var btn4 = document.getElementById("btn4");
	var btn5 = document.getElementById("btn5");

	Event.addEvent(btn1, "mouseover", jsMouseOver1, false);
	Event.addEvent(btn2, "mouseover", jsMouseOver2, false);
	Event.addEvent(btn3, "mouseover", jsMouseOver3, false);
	Event.addEvent(btn4, "mouseover", jsMouseOver4, false);
	Event.addEvent(btn5, "mouseover", jsMouseOver5, false);

	Event.addEvent(btn1, "mouseout", jsMouseOut1, false);
	Event.addEvent(btn2, "mouseout", jsMouseOut2, false);
	Event.addEvent(btn3, "mouseout", jsMouseOut3, false);
	Event.addEvent(btn4, "mouseout", jsMouseOut4, false);
	Event.addEvent(btn5, "mouseout", jsMouseOut5, false);
}

function jsMouseOver1(){
	var btn1 = document.getElementById("btn1");
	btn1.style.backgroundColor = "red";
}
function jsMouseOver2(){

}
function jsMouseOver5(){

function jsMouseOut1(){
