<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
/* DOM 레벨 1
 * 이벤트의 등록과 헤제를 위한 클래스 만들기
*/

var Event = {};

Event.addEvent = function(element, evt, handler, capture){
	if(element.addEventListener){	
		element.addEventListener(evt,handler,capture);
	}else if(element.attachEvent){
		element.attachEvent("on"+evt,handler);
	}	
}

Event.removeEvent = function(element, evt, handler, capture){
	if(element.removeEventListener){	
		element.addEventListener(evt,handler,capture);
	}else if(element.detachEvent){
		element.detachEvent("on"+evt,handler);
	}	
}

window.onload=function(){
	var f = document.getElementById("f");

	Event.addEvent(f, "mouseover", jsMouseOver, false);
	Event.addEvent(f, "mouseout", jsMouseOut, false);
}

//비IE에서만 e 이벤트소스가 온다. 오는것이 있으니까 일단 받을곳을 만든다.
function jsMouseOver(e){

	/* if는 수행시 cpu 클럭을 많이 먹는다. 그래서 아래처럼 OR연산자로 한다.
	var event;
	if(e){
		event = e;
	}else{
		event = window.event;
	}
	*/
	var event = window.event || e;
	
//	alert(e);
	// IE에서만 작동됨.
	//var srcEle = window.event.srcElement;
	var srcEle = event.srcElement || event.target;
	if(srcEle.nodeName == "INPUT" && srcEle.type == "button"){
		srcEle.style.backgroundColor = "red";
	}
}

function jsMouseOut(e){
	var event = window.event || e;
	var srcEle = event.srcElement || event.target;
	if(srcEle.nodeName == "INPUT" && srcEle.type == "button"){
		srcEle.style.backgroundColor = "white";
	}
}

</script>
</head>
<body>
<form name="f" id="f">
	<input id="btn1" type="button" value="click1"/>
	<input id="btn2" type="button" value="click2"/>
	<input id="btn3" type="button" value="click3"/>
	<input id="btn4" type="button" value="click4"/>
	<input id="btn5" type="button" value="click5"/>
</form>
<div id="output"></div>
</body>
</html>
