<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
/* DOM ·¹º§ 1
 */
var count = 0;
window.onload=function(){
	var btn1 = document.getElementById("btn1");
	var btn2 = document.getElementById("btn2");

	if(btn1.addEventListener){	
		btn1.addEventListener("click",jsClick1,false);
		btn2.addEventListener("click",jsClick2,false);
	}else if(btn1.attachEvent){
		btn1.attachEvent("onclick",jsClick1);
		btn2.attachEvent("onclick",jsClick2);
	}	
}
function jsClick1(){
	var btn1 = document.getElementById("btn1");

	if(btn1.removeEventListener){	
		btn1.removeEventListener("click",jsClick1,false);
	}else if(btn1.detachEvent){
		btn1.detachEvent("onclick",jsClick1);
	}	
	btn1.disabled = true;
		
	setTimeout("jsTest()",0);
}
function jsTest(){
	var output = document.getElementById("output");
	output.innerHTML += "before =>" + new Date() + "<br/>";
	
	for(var i=0 ; i<1000000;i++){
		(i % 100) % 100;
	}
	output.innerHTML += "After =>" + new Date() + "<br/>";

	var btn1 = document.getElementById("btn1");
	var btn2 = document.getElementById("btn2");
	if(btn1.addEventListener){	
		btn1.addEventListener("click",jsClick1,false);
		btn2.addEventListener("click",jsClick2,false);
	}else if(btn1.attachEvent){
		btn1.attachEvent("onclick",jsClick1);
		btn2.attachEvent("onclick",jsClick2);
	}	
	btn1.disabled = false;
}
function jsClick2(){
	var btn1 = document.getElementById("btn1");

	if(btn1.removeEventListener){	
		btn1.removeEventListener("click",jsClick1,false);
	}else if(btn1.detachEvent){
		btn1.detachEvent("onclick",jsClick1);
	}	
}

</script>
</head>
<body>
<form name="f">
	<input id="btn1" type="button" value="click1"/>
	<input id="btn2" type="button" value="click2"/>
</form>
<div id="output"></div>
</body>
</html>
