<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Ajax - day2 - class</title>
<script type="text/javascript">
/*
 * JSON을 이용한 객체 선언
   JSON을 사용해야 하는 이유 1
   일반적인 클래스를 선언하여 객체화한 경우
 */

 // 패키지 선언
 var pkg = {};
 pkg.qqq = {};
 

 // 클래스 선언

 pkg.userinfo = function(name, age){
	this.name = name; //멤버변수. 접근권한:public
	this.age  = age;
 }


pkg.qqq.userinfo = function(name, age, phone){
	this.name = name; //멤버변수. 접근권한:public
	this.age  = age;
	this.phone = phone;
}


//객체 생성 호출 - 함수가 클래스로 생성된다.
var obj  = new pkg.userinfo("남종관",34);
var obj2 = new pkg.qqq.userinfo("이순신",24,"123-1234");


alert(obj.name + obj.age + obj2.name + obj2.age);
alert(obj);
alert(obj.toString());


</script>

</head>
<body>
<pre>/*
 * JSON을 이용한 객체 선언
   JSON을 사용해야 하는 이유
 */
</pre>
</body>
</html>
