<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Ajax - day2 - class</title>
<script type="text/javascript">
/*
 * JSON을 이용한 객체 선언
   JSON을 사용해야 하는 이유 2
   JSON을 사용하여 객체화한 경우
 */

//객체 생성
var obj = {
		name : "이순신",
		age : 30
};

var obj2 = {
		name : "이순신",
		age : 30,
		phone : "111-2222"
};

alert(obj.name + obj.age + obj2.name + obj2.age + obj2.phone);
alert(obj);
alert(obj.toString());


</script>

</head>
<body>
<pre>JSON을 사용하여 객체화한 경우
</pre>
</body>
</html>
