<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Application Title</title>
    
    <script type="text/javascript">
      var djConfig = {isDebug: true
              ,debugAtAllCosts : false
              ,debugContainerId : "_dojoDebugConsole"
              };
    </script>

    <script type="text/javascript" src="../dojoAjax/dojo.js"></script>

    <script language="JavaScript" type="text/javascript">
      //require statements
      dojo.require( "dojo.widget.*" );
      dojo.require( "dojo.widget.FloatingPane" );
      
      //all dojo.require above this line
      dojo.hostenv.writeIncludes(); //makes debugging in Venkman possible      
    </script>
    <script type="text/javascript">
      window.onload = function () {
        var mylink = document.getElementById("mylink");
        //"myHandler"이벤트 핸들러는 "mylink"노드의 "onclick" 속성을 위해 등록한다.
        dojo.event.connect(mylink, "onclick", myHandler);
      };
      
      //"myHandler"처럼 명명되는 이벤트 핸들러를 선언한다.
      function myHandler(evt) {
          dojo.debug("myHandler: 호출 ? ");
          for(var name in evt){
			dojo.debug(name + " : " + evt[name]);
          }
      }
    </script>

    <style>  </style>
  </head>
  <body>


    <!-- Content Here -->
  
    <a href="#" id="mylink">Click Me</a>

    <!-- START Debug Console -->
    <div dojoType="FloatingPane"
      title="Debug Console"
      constrainToContainer="1"
      style="width: 100%; height: 100px; left: 0px; bottom: 20px;"
    >
      <div id="_dojoDebugConsole"> </div>
    </div>
    <!-- END Debug Console -->
  </body>
</html>
