<head>

<title>Insert title here</title>
<script type="text/javascript">
var objA = {
		a:10, 
		b:20,
		c:30
	};
var objB = {
		a:'안녕하세요'
	};

function methodA(){
	alert(this.a);	
}
var a = '11111';
methodA.apply(objB);

A = function(v){
	this.a = v;

	var privateData = v * 10;
	alert("함수 안쪽->" + privateData);

	this.getData = function(){
		return privateData;
	}
};

var obj = new A(10);
alert(obj.a);
alert("함수 바깥쪽->" + obj.privateData);
alert("함수 바깥쪽->" + obj.getData());


</script>
