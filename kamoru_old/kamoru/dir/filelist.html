<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Directory list </title>
<link rel="stylesheet" href="filelist.css" />
<script src="../js/jquery-1.5.js"></script>
<script src="filelist.js"></script>
</head>
<body>

<header>
	<hgroup>
		<h1>Directory list</h1>
		<ul>
			<li>Path : <input id="localpath" placeholder="input local path" value="E:\av"/>
			<li>Filter : <input id="filter" type="text" value="avi wmv mpg mpeg mkv mp3"/>
			<li>Player Uri : <input id="playeruri" type="text" value="C:\\Program Files (x86)\\GRETECH\\GomPlayer\\GOM.exe"/>
			<li>Sort : 
				<input name="sort" type="radio" id="sort_name" value="0"><label for="sort_name">Name</label>
				<input name="sort" type="radio" id="sort_path" value="1" checked="checked"><label for="sort_path">Path</label>
				<input name="sort" type="radio" id="sort_size" value="2"><label for="sort_size">Size</label>
				<input name="sort" type="radio" id="sort_date" value="3"><label for="sort_date">Date</label>
				<input name="reverse" type="radio" id="reverse_false" value="false" checked="checked"><label for="reverse_false">Ascending</label>
				<input name="reverse" type="radio" id="reverse_true" value="true"><label for="reverse_true">Descending</label>
			<input class="getButton" type="button" value="Get file list" onclick="getFileList()"/>
			<input class="getButton" type="button" value="T E S T" onclick="test()"/>
		</ul>
	</hgroup>
</header>

<nav>
	<ul>
		<li><a href="javascript:void()" onclick="allFile()">All file</a></li>
		<li><a href="javascript:void()" onclick="sameSizeFile()">Same size file</a></li>
		<li><a href="javascript:void()" onclick="randomPlay()">Random play</a></li>
	</ul>
</nav>

<section id="allFileSec" style="display:none">
	<header>
		<h4 id="fileCnt"></h4>
	</header>
	<ol id="filelist" style="text-align:left;">
	</ol>
</section>

<section id="sameSizeFileSec" style="display:none">
	<ul id="complist" style="text-align:left;">
	</ul>
</section>


<textarea id="debugDiv" style="display:none;"></textarea>

<div id="loadingDiv">
	<table id="loadingTbl"> 
		<tr> 
			<td> 
				<img src="./loading.gif">
			</td> 
		</tr> 
	</table> 
</div>

</body>
</html>
